<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="panel-header">
      <h3>pixel editor</h3>
    </div>
    <div class="panel-body">
      <div style="display: flex;">
        <div id="colorBackground">#4fff00</div>
        <div style="padding: 0 0 0 86px;">
          <input type="text" id="horizontalVal" class="input-element" maxlength="4">
          &nbsp;<span style='font-size:20px; color: #9a9a9a;'>&#9747;</span>&nbsp;
          <input type="text" id="verticalVal" class="input-element" maxlength="4">
        </div>
      </div>

      <div style="display: flex;">
        <div style="width: 13%; margin: 30px 0 0 26px;">
          <div id="picker-wrapper">
            <div id="picker"></div>
            <div id="picker-indicator"></div>
          </div>
          <div id="slider-wrapper">
            <div id="slider"></div>
            <div id="slider-indicator">
              <div id="arrow-right"></div>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <div id="arrow-left"></div>
            </div>
          </div>
        </div>

        <div style="width: 80%; margin: 30px 0 0 0">
          <div class="drawing-section">
            <canvas id="canvas" width=320 height=320></canvas>
          </div>
          <br />
          <a href="#" id="downloadImage" class="downloadBtn" download>
            <i class="fa fa-download"></i>
            Download
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
